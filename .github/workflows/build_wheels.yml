name: Build Wheels

on: [push]

jobs:
  build_wheels:
    name: Build wheels â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-latest is apple silicon
        os: [ubuntu-latest,  macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies and requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel twine conan

    - name: Configure Conan
      run: |
        conan profile detect --name default
        
        # replace any cppstd=(gnu)XX entry in the compiler.cppstd line with cppstd=20
        profile=$(conan profile path default)
        awk '{ sub(/compiler\.cppstd=gnu?[0-9]+/, "compiler.cppstd=gnu20"); print }' "$profile" > tmpfile && mv tmpfile "$profile"

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21.3
      env:
         CIBW_BUILD_VERBOSITY: "1"
        #    ...
      with:
         package-dir: .
         output-dir: wheelhouse
         config-file: "{package}/pyproject.toml"

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
        path: ./wheelhouse/*.whl

