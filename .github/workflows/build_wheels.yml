name: Build Wheels

on: [push]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies and requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel twine cibuildwheel conan

    - name: Install Conan Dependencies (no cache allowed!)
      run: |
        conan profile detect --name default
        
        # replace any cppstd=(gnu)XX entry in the compiler.cppstd line with cppstd=20
        profile=$(conan profile path default)
        awk '{ sub(/compiler\.cppstd=gnu?[0-9]+/, "compiler.cppstd=20"); print }' "$profile" > tmpfile && mv tmpfile "$profile"
        
        ./configure.sh --only_install --deps_policy="*"

    - name: Build wheels
      run: cibuildwheel --platform linux --output-dir wheelhouse
      env:
        CIBW_BUILD_VERBOSITY: "1"

