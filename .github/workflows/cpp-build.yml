name: Build CPP Library

on: [ push, pull_request ]

jobs:
  build-matrix-reader:
    uses: ./.github/workflows/read-build-matrix.yml

  build:
    needs: build-matrix-reader
    name: ${{ matrix.config.os }} • ${{ matrix.config.cc }}-${{ matrix.config.compiler_version }} • ${{ matrix.config.build_type }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.build-matrix-reader.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4
      - name: Run Composite Action for Build
        uses: ./.github/.actions/build-cpp-library
        with:
          os: ${{ matrix.config.os }}
          cc: ${{ matrix.config.cc }}
          cxx: ${{ matrix.config.cxx }}
          compiler_version: ${{ matrix.config.compiler_version }}
          build_type: ${{ matrix.config.build_type }}