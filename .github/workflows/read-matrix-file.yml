name: Load Build Matrix

on:
  workflow_call:
    inputs:
      matrix_file:
        description: "The filename of the JSON file containing the matrix strategy"
        required: true
        type: string
    outputs:
      matrix:
        description: "The matrix strategy from the matrix-json-file"
        value: ${{ jobs.matrix-setup.outputs.matrix }}

jobs:
  matrix-setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          TASKS=$(echo $(cat .github/workflows/${{ inputs.matrix_file }}) | sed 's/ //g')
          echo "matrix=$TASKS" >> $GITHUB_OUTPUT